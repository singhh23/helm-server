apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.persistence.sabnzbd.targetSelector.main.main.pvNames }}-pv
spec:
  capacity:
    storage: 999Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: {{ .Release.Namespace }}
    name: {{ .Values.persistence.sabnzbd.targetSelector.main.main.pvNames }}-pvc
  storageClassName: hostpath
  local:
    path: /run/desktop/mnt/host{{.Values.persistence.sabnzbd.targetSelector.main.main.winPath}}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop
